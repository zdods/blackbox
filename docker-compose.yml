services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-blackbox}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=\"${POSTGRES_PASSWORD:-postgres}\" psql -U \"${POSTGRES_USER:-postgres}\" -d \"${POSTGRES_DB:-blackbox}\" -w -c 'SELECT 1' || exit 1"]
      interval: 2s
      timeout: 2s
      retries: 10

  # blackbox-server (serves blackbox-console + agent hub)
  bastion:
    build:
      context: .
      dockerfile: bastion/Dockerfile
    develop:
      watch:
        - path: ./bastion
          action: rebuild
        - path: ./web
          action: rebuild
        - path: ./pkg
          action: rebuild
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-blackbox}?sslmode=disable
      SERVER_ADDR: :8080
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    ports:
      - "${BASTION_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
